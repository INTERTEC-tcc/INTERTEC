    <center>

        <div class="scoreboard"> <!--PLACAR-->
            <div style="color: white;">
                <h1>Acontecendo Agora</h1>
            </div>
            <div class="box">
                <div class="time" id="time" style="color: rgb(103, 172, 0);">00:00</div>
                <div class="scores" style="color: gray; font-size: 60px;">
                    <span id="scoreA">0</span> x <span id="scoreB">0</span>
                </div>
                <div class="buttons">
                    <button id="increaseScoreA" onclick="increaseScore('A')">Gol Time A</button>
                    <button id="increaseScoreB" onclick="increaseScore('B')">Gol Time B</button>
                    <button id="resetGame" onclick="resetGame()">Reiniciar</button>
                </div>
            </div>
        </div>


    </center>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Recuperar os gols do localStorage
            if (localStorage.getItem("scoreA")) {
                document.getElementById("scoreA").textContent = localStorage.getItem("scoreA");
            }

            if (localStorage.getItem("scoreB")) {
                document.getElementById("scoreB").textContent = localStorage.getItem("scoreB");
            }
        });

        function increaseScore(team) {
            var scoreElement;
            if (team === 'A') {
                scoreElement = document.getElementById("scoreA");
            } else if (team === 'B') {
                scoreElement = document.getElementById("scoreB");
            }

            var currentScore = parseInt(scoreElement.textContent);
            currentScore += 1;
            scoreElement.textContent = currentScore;

            // Salvar o novo valor no localStorage
            localStorage.setItem("score" + team, currentScore);
        }

        function resetGame() {
            document.getElementById("scoreA").textContent = 0;
            document.getElementById("scoreB").textContent = 0;
            localStorage.setItem("scoreA", 0);
            localStorage.setItem("scoreB", 0);
        }

    </script>
